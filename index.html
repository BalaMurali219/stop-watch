<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/29c9f6d431.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1>STOP WATCH</h1>
        <div id="StopWatch">
            <span id="min">00</span>:<span id="sec">00</span>.<span id="msec">00</span>
        </div>
        <div id="btn-container">
            <button class="btn start" id="Start">Start</button>
            <button class="btn stop" id="Stop">Stop</button>
            <button class="btn reset" id="Reset">Reset</button>
            <button class="btn lap-btn" id="Lap">Lap</button>
        </div>
        <table>
            <tr class="Heading">
                <th>Lap</th>
                <th>Note</th>
                <th>Lap times</th>
                <th>Overall time</th>
                <th>Remove</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
